<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      data-toggle="plugin"
      data-touch-delay="300"
      data-style.z-index="10000"
      data-position.x="100"
      data-position.y="200"
      data-draggable="true"
      data-direction="horizontal"
      data-app-max-items="5"
      data-app-other-something="should-ignore"
      data-options='{"a":1,"b":[2,3]}'
      data-rect="[2,3]"
      data-config.foo.bar="hello"
      data-on-init="init"
    ></div>

    <script src="./dist/dataset-config.browser.js"></script>
    <script>
      function init() {
        console.log("init方法")
      }

      const el = document.querySelector("[data-toggle]")

      const config = datasetConfig(el, {
        prefix: "app",
        excludeKeys: [], // 这里排除
      })

      console.log(config)
    </script>
  </body>
</html>
